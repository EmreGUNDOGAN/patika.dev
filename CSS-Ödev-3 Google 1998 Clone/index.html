<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google 1998</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <img src="/images/google.jpg" alt="colorful logo of google" />

      <div class="search-area">
        <!-- slogan -->
        <h1 class="slogan">Search the web using google!</h1>
        <input class="search-bar" type="text" />

        <!-- buttons -->
        <div class="buttons">
          <button class="btn">Google Search</button>
          <button class="btn">I'm feeling lucky</button>
        </div>
      </div>
      <!-- end of search-area -->

      <footer>
        <!-- footer wrapper -->
        <div class="footer-wrapper">
          <div class="footer-left">
            <h2 class="search-title">Special Searches</h2>
            <ul class="search-link link">
              <li class="search-item item">
                <a class="search-link" href="#">Stanford Search</a>
              </li>
              <li class="search-item item">
                <a class="search-link" href="#">Linux Search</a>
              </li>
            </ul>
          </div>

          <div class="footer-mid">
            <ul class="search-link link">
              <li class="company-info-item item">
                <a href="#" class="company-info link">Help!</a>
              </li>
              <li class="company-info-item item">
                <a href="#" class="company-info link">About Google!</a>
              </li>
              <li class="company-info-item item">
                <a href="#" class="company-info link">Company Info</a>
              </li>
              <li class="company-info-item item">
                <a href="#" class="company-info link">Google! Logos</a>
              </li>
            </ul>
          </div>

          <div class="footer-right">
            <h2 class="subs-title">Get Google! updates monthly:</h2>
            <input class="email-input" type="text" placeholder="your-email" />
            <div class="subscribe-buttons">
              <button class="subscribe-btn btn">Subscribe</button>
              <a class="link archieve-link" href="#">Archive</a>
            </div>
          </div>
        </div>

          <div class="copyright">
            <p class="copyright-par">Copyright 1998 Google Inc.</p>
          </div>
        </div>
      </footer>
    
    <!-- end of container -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/927e516d7d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header class="landing-page-header">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="https://mail.google.com/mail/&ogbl" class="nav-link"
            >Gmail</a
          >
        </li>
        <li class="nav-item">
          <a href="https://www.google.com.tr/imghp?hl=tr&ogbl" class="nav-link"
            >Images</a
          >
        </li>
        <li class="nav-item">
          <a
            href="https://www.google.com.tr/intl/tr/about/products"
            class="nav-link nav-icon"
            ><i class="fa fa-bars"></i
          ></a>
        </li>
        <li class="account-icon nav-item">
          <a href="#" class="nav-link"
            ><img
              class="account-img"
              src="https://avatars.cloudflare.steamstatic.com/8f51addf89accb57db70087ecd8f4e491d575645_full.jpg"
              alt="user's photo"
          /></a>
        </li>
      </ul>
    </header>

    <!-- sub-container -->
    <!-- <div class="sub-container"> -->
      <div class="info-holder">
        <img class="logo" src="googlelogo.png" alt="google logo" />
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
            <input class="text-area" type="text" />
            <i class="fa-solid fa-microphone-lines"></i>
        </div>

        <!-- submit-buttons -->
        <div class="submit-buttons">
          <input class="submit-btn" type="submit" value="Google Search" />
          <input class="submit-btn" type="submit" value="I'm Feeling Lucky" />
        </div>

        <!-- language text -->
        <p class="language-text">
          Google offered in:
          <span
            ><a
              href="https://www.google.com/setprefs?sig=0_QYSKl6R5JM8dPinXKvM6rdKtZ7U%3D&hl=tr&source=homepage&sa=X&ved=0ahUKEwi4xP_xrOH3AhXiS_EDHfeiD9kQ2ZgBCBA"
              class="language-selection"
            >
              Türkçe</a
            ></span
          >
        </p>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <!-- info-left -->

      <div class="location">
        <p class="current__location">Turkey</p>
      </div>
      <div class="footer-container">
        <div class="info-left">
          <ul class="footer__list">
            <li class="footer__item">
              <a
                class="footer__link-left"
                href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                >About</a
              >
            </li>
            <li class="footer__item">
              <a
                class="footer__link-left"
                href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                >Advertising</a
              >
            </li>
            <li class="footer__item">
              <a
                class="footer__link-left"
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                >Business</a
              >
            </li>
            <li class="footer__item">
              <a
                class="footer__link-left"
                href="https://google.com/search/howsearchworks/?fg=1"
                >How Search works</a
              >
            </li>
          </ul>
        </div>

        <!-- info-middle -->
        <!-- <div class="info-middle">
          <a
            class="footer__link carbon-text"
            href="https://sustainability.google/intl/tr/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
            >2007'den bu yana karbon nötr</a
          >
        </div> -->

        <!-- info-right -->
        <div class="info-right">
          <ul class="footer__list">
            <li class="footer__item">
              <a
                class="footer__link-right"
                href="https://policies.google.com/privacy?hl=en-TR&fg=1"
                >Privacy</a
              >
            </li>
            <li class="footer__item">
              <a
                class="footer__link-right"
                href="https://policies.google.com/terms?hl=en-TR&fg=1"
                >Terms</a
              >
            </li>
            <li class="footer__item">
              <a class="footer__link-right" href="#">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
